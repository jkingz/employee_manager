{% extends "base.html" %} 

{% block content %}
<div class="container">
  <table class="table table-borderless">
    <thead class="border bottom font-weight-bold">
      <tr>
        <td>Full Name</td>
        <td>Mobile</td>
        <td>Position</td>
        <td>
          <a href="{% url 'managers:home' %}" class="btn btn-success">
            <i class="fas fa-plus"> Add Employee</i>
          </a>
        </td>
      </tr>
    </thead>
    <tbody>
      {% for employee in employee_list %}
        <tr>
          <td>
            {{ employee.fullname }}
          </td>
          <td>
            {{ employee.mobile }}
          </td>
          <td>
            {{ employee.position }}
          </td>
          <td>
            <a href="{% url 'managers:edit' employee.id %}">
              <i class="far fa-edit fa-sm"></i>
            </a>
            <form action="{% url 'managers:delete' employee.id %}" method="POST" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn">
                <i class="far fa-trash-alt fa-sm text-danger float-right"></i>
              </button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
